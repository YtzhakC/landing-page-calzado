<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <div class="header">

    </div>
    <div class="nav">

    </div>
    <div class="articule">
        <article class="message is-danger">
            <div class="message-body">
                <strong>Eres importante para nosotros <br> Por eso queremos conocerte un poco mas</strong>
            </div>
        </article>
        <div class="field">
            <label class="label is-danger">Nombres y apellidos</label>
            <div class="control">
                <input class="input is-danger" type="text" placeholder="Ingresa tu nombres y apellidos aqui">
            </div>
        </div>

        <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="text" placeholder="Crea tu nombre de usuario">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>
            <p class="help is-success">Usa tu imaginacion</p>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="email" placeholder="Intro tu Email Aqui">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
            <p class="help is-primary">Ingresa un Email activo</p>
        </div>

        <div class="field">
            <label class="label">Localidad</label>
            <div class="control">
                <div class="select is-danger">
                    <select>
                        <option>Selecciona tu localidad</option>
                        <option>Medell√≠n</option>
                        <option>Bucaramanga</option>
                        <option>Cali</option>
                        <option>Cartagena</option>
                        <option>Valledupar</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Tu nos importas</label>
            <div class="control ">
                <textarea class="textarea is-danger"
                    placeholder="Deja tu comentario y un que tipo de zapatos estas buscando"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="radio">
                    <input type="radio" name="question">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" name="question">
                    No
                </label>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>

        <div class="footer">

        </div>
</body>
</html>
